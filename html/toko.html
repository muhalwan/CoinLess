<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

            shrink-to-fit=no">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">CoinLess</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-contr ols="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <div class="dropdown-divider"></div>
                <li class="nav-item">
                    <a class="nav-link" href="/my">Profile</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="my-5 container">
        <h2 class="text-center my-5 display-2">CoinLess eCommerce</h2>
        <div class="row">
        </div>
    </div>

    <br class="my-5">
    <br class="my-5">
    <br class="my-5">
    <br class="my-5">
    <br class="my-5">
    <br class="my-5">
    <br class="my-5">
    <br class="my-5">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

     <script>
        $.ajax({
            type: 'GET',
            url: 'https://coinless.herokuapp.com/api/item',
            dataType: "json", //to parse string into JSON object,
            success: function (data) {
                console.log(data);
                if (data) {
                    for (let i = 0; i < data.data.length; i++) {
                        $('#makanan').append(
                            '<div class="row mb-3">' + 
                            '<div class="col col-sm-12 col-lg-4 text-center">' +
                            '<img src="https://via.placeholder.com/150" alt="" class="img-fluid">' +
                            '</div>' +
                            '<div class="col col-sm-12 col-lg-4 my-sm-3 my-lg-0">' +
                            '<h4 class="text-sm-center text-lg-left">' + data.data[i].nama_barang + '</h4>' +
                            '<p class="lead text-sm-center text-lg-left">' + data.data[i].deskripsi + '</p>' +
                            '</div>' +
                            '<div class="col col-sm-12 text-center col-lg-4">' +
                            '<div class="row">' +
                            '<div class="col col-lg-12 col-sm-12">' +
                            '<p class="lead text-sm-center text-lg-right">' + data.data[i].harga + '</p>' +
                            '</div>' +
                            '</div>' +
                            '<div class="col col-lg-12 col-sm-12">' +
                                '<a href="https://coinless.herokuapp.com/toko' + data.data[i].id_barang + '"' + 'class="btn btn-outline-success btn-block">Beli</a>' +
                            '</div>' +
                            '</div>' +
                            '</div>'
                        );
                    }
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert('error: ' + textStatus + ': ' + errorThrown);
            }
        });
    </script>
    
</body>

</html>
