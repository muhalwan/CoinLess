<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
                shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    
    <title>Register</title>

    
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Coinless</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link disabled" href="/login"></a>
          </li>
        </ul>

        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/register">Register</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/login">login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5 mx-auto">
      <h1 class="display-4 text-center mb-5">Register</h1>
      <form method="post" id="form">
        <div class="form-group mt-3">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="name"
            placeholder="Enter Name"
            name="name"
            required
          />
        </div>
        <div class="form-group mt-3">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              aria-describedby="email"
              placeholder="Enter email"
              name="email"
              required
            />
          </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            aria-describedby="passwordHelpBlock"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block mt-4" id="submit">
          Login
        </button>
      </form>
    </div>

    <!-- login di emoney -->
    <div class="container my-5">
      <div class="row">
        <div class="col col-lg-4 col-sm-12 text-center my-sm-5 my-lg-0">
          <h3>Egil</h3>
          <form action="/api/pay" method="post" class="" id="formEgil">
            <div class="form-group">
                <label for="usernameG">Username</label>
                <input type="text" class="form-control" id="usernameG" name="usernameG" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="emailG">Email</label>
                <input type="text" class="form-control" id="emailG" name="emailG" placeholder="youremail@mail.com">
            </div>
            <div class="form-group">
                <label for="passwordG">Password</label>
                <input type="password" class="form-control" id="passwordG" placeholder="Password" name="passwordG">
            </div>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>
        </div>

        <div class="col col-lg-4 col-sm-12 text-center my-sm-5 my-lg-0">
          <h3>Ecia</h3>
          <form action="/api/pay" method="post" class="" id="formEcia">
            <div class="form-group">
                <label for="nameE">Name</label>
                <input type="text" class="form-control" id="nameE" name="nameE" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="emailE">Email</label>
                <input type="text" class="form-control" id="emailE" name="emailE" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="passwordE">Password</label>
                <input type="password" class="form-control" id="passwordE" placeholder="Password" name="passwordE">
            </div>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>
        </div>

        <div class="col col-lg-4 col-sm-12 text-center my-sm-5 my-lg-0">
          <h3>Otakupay</h3>
          <form action="/api/pay" method="post" class="" id="formOtakuPay">
            <div class="form-group">
                <label for="usernameO">Username</label>
                <input type="text" class="form-control" id="usernameO" name="usernameO" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="phoneO">Phone</label>
                <input type="text" class="form-control" id="phoneO" name="phoneO" placeholder="Phone">
            </div>
            <div class="form-group">
                <label for="passwordO">Password</label>
                <input type="password" class="form-control" id="passwordO" placeholder="Password" name="passwordO">
            </div>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>
        </div>
      </div>
    </div>

    <p id="respond"></p>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(() => {
          $("#form").submit(function (event) {
            event.preventDefault();
            var formData = {
              name: $("#name").val(),
              email: $("#email").val(),
              pass: $("#password").val(),
            };
  
            $.ajax({
              type: "POST",
              url: "https://coinless.herokuapp.com/api/profile",
              data: formData,
              dataType: "json",
              encode: true,
              success: function(data) {
                alert('Berhasil daftar Coinless')
                window.location = "https://coinless.herokuapp.com/login";
              },
              error: function(jqXHR, textStatus, errorThrown) {
                const myObj = JSON.parse(jqXHR.responseText);     
                alert(myObj.message);
              }
            });
          });
        });

        $(() => {
          $("#formEgil").submit(function (event) {
            event.preventDefault();
            var formData = {
              username: $("#usernameg").val(),
              email: $("#emailg").val(),
              password: $("#passwordg").val(),
            };
  
            $.ajax({
              type: "POST",
              url: "https://egilwallet.herokuapp.com/api/profile",
              data: formData,
              dataType: "json",
              encode: true,
              success: function(data) {
                alert('Berhasil daftar Egil')
                window.location = "https://coinless.herokuapp.com/login";
              },
              error: function(jqXHR, textStatus, errorThrown) {
                const myObj = JSON.parse(jqXHR.responseText);     
                alert(myObj.message);
              }
            });
          });
        });

        $(() => {
          $("#formEcia").submit(function (event) {
            event.preventDefault();
            var formData = {
              email: $("#emailE").val(),
              pass: $("#passwordE").val(),
              name: $("#nameE").val()
            };
  
            $.ajax({
              type: "POST",
              url: "https://api-ecia.herokuapp.com/api/profile",
              data: formData,
              dataType: "json",
              encode: true,
              success: function(data) {
                alert('Berhasil daftar Eciamoney')
                window.location = "https://coinless.herokuapp.com/login";
              },
              error: function(jqXHR, textStatus, errorThrown) {
                const myObj = JSON.parse(jqXHR.responseText);     
                alert(myObj.message);
              }
            });
          });
        });

        $(() => {
          $("#formOtakuPay").submit(function (event) {
            event.preventDefault();
            var formData = {
              username: $("#usernameO").val(),
              password: $("#passwordO").val(),
              phone: $("#phoneO").val(),
            };
            
            console.log(formData);

            $.ajax({
              type: "POST",
              url: "https://opay-v2.herokuapp.com/auth/register",
              data: formData,
              dataType: "json",
              encode: true,
              success: function(data) {
                alert('Berhasil daftar Otakupay')
                window.location = "https://coinless.herokuapp.com/login";
              },
              error: function(jqXHR, textStatus, errorThrown) {
                const myObj = JSON.parse(jqXHR.responseText);     
                alert(myObj.message);
              }
            });
          });
        });
      </script>
    
  </body>
</html>
