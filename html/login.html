<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
                shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    
    <title>Login</title>

    
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">MetaKantin</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link disabled" href="/login"></a>
          </li>
        </ul>

        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5 mx-auto">
      <h1 class="display-4 text-center mb-5">Login</h1>
      <form method="post" id="formL">
        <div class="form-group mt-3">
          <label for="emailL">Email</label>
          <input
            type="text"
            class="form-control"
            id="emailL"
            aria-describedby="email"
            placeholder="Enter email"
            name="email"
            required
          />
          <small id="username" class="form-text text-muted"
            >Unique username please!</small
          >
        </div>
        <div class="form-group mt-3">
          <label for="passwordL">Password</label>
          <input
            type="password"
            id="passwordL"
            class="form-control"
            aria-describedby="passwordHelpBlock"
            name="pass"
            required
          />
          <small id="passwordHelpBlock" class="form-text text-muted">
            Your password must be 8-20 characters long, contain letters and
            numbers, and must not contain spaces, special characters, or emoji.
          </small>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block mt-4" id="submit">
          Login
        </button>
      </form>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="col col-lg-4 col-sm-12 text-center my-sm-5 my-lg-0">
          <h3>Harpay</h3>
          <form action="/api/pay" method="post" class="" id="formHarpayPay">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="emailH" name="emailH" placeholder="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="passwordH" placeholder="password" name="passwordH">
            </div>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>
        </div>

        <div class="col col-lg-4 col-sm-12 text-center my-sm-5 my-lg-0">
          <h3>Ecia</h3>
          <form action="/api/pay" method="post" class="" id="formEcia">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="emailE" name="emailE" placeholder="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="passE" placeholder="password" name="passE">
            </div>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>
        </div>

        <div class="col col-lg-4 col-sm-12 text-center my-sm-5 my-lg-0">
          <h3>Otakupay</h3>
          <form action="/api/pay" method="post" class="" id="formOtakuPay">
            <div class="form-group">
                <label for="usernameO">Username</label>
                <input type="text" class="form-control" id="usernameO" name="usernameO" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="passwordO">Password</label>
                <input type="password" class="form-control" id="passwordO" placeholder="password" name="passwordO">
            </div>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>
          
        </div>
      </div>
    </div>

    <p id="respond"></p>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(() => {
          $("#formL").submit(function (event) {
            event.preventDefault();
            var formData = {
              email: $("#emailL").val(),
              pass: $("#passwordL").val(),
            };
  
            $.ajax({
              type: "POST",
              url: "https://met4kantin.herokuapp.com/api/login",
              data: formData,
              dataType: "json",
              encode: true,
              success: function(data) {
                document.cookie = "masuk=" + data.jwt;
                window.location = "https://met4kantin.herokuapp.com/kantin";
              },
              error: function(jqXHR, textStatus, errorThrown) {
                const myObj = JSON.parse(jqXHR.responseText);     
                alert(myObj.message);
              }
            });
          });
        });

        $(() => {
          $("#formHarpayPay").submit(function (event) {
            event.preventDefault();
            var formData = {
              email: $("#emailH").val(),
              password: $("#passwordH").val(),
            };
  
            $.ajax({
              type: "POST",
              url: "https://harpay-api.herokuapp.com/auth/login",
              data: formData,
              dataType: "json",
              encode: true,
              success: function(data) {
                document.cookie = "harpay=" + data.token;
                location.reload();
              },
              error: function(jqXHR, textStatus, errorThrown) {
                const myObj = JSON.parse(jqXHR.responseText);     
                alert(myObj.message);
              }
            });
          });
        });

        $(() => {
          $("#formEcia").submit(function (event) {
            event.preventDefault();
            var formData = {
              email: $("#emailE").val(),
              pass: $("#passE").val(),
            };
  
            $.ajax({
              type: "POST",
              url: "https://api-ecia.herokuapp.com/api/login",
              data: formData,
              dataType: "json",
              encode: true,
              success: function(data) {
                document.cookie = "ecia=" + data.token;
                location.reload();
              },
              error: function(jqXHR, textStatus, errorThrown) {
                const myObj = JSON.parse(jqXHR.responseText);     
                alert(myObj.message);
              }
            });
          });
        });

        $(() => {
          $("#formOtakuPay").submit(function (event) {
            event.preventDefault();
            var formData = {
              username: $("#usernameO").val(),
              password: $("#passwordO").val(),
            };
  
            $.ajax({
              type: "POST",
              url: "https://opay-v2.herokuapp.com/auth/login",
              data: formData,
              dataType: "json",
              encode: true,
              success: function(data) {
                document.cookie = "otakupay=" + data.token;
                location.reload();
              },
              error: function(jqXHR, textStatus, errorThrown) {
                const myObj = JSON.parse(jqXHR.responseText);     
                alert(myObj.message);
              }
            });
          });
        });
      </script>
    
  </body>
</html>
