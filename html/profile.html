<script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
    const tokenMeta = getCookie("masuk");
    const tokenHarpay = getCookie("harpay");
    const tokenEcia = getCookie("ecia");
    const tokenOtakupay = getCookie("otakupay");
    let idUser = '';

    // bayar
    $.ajax({
            type: 'GET',
            url: 'https://met4kantin.herokuapp.com/api/history/pays',
            dataType: "json",
            beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + tokenMeta);
                },
            success: function (data) {
                console.log(data);
                if (data) {
                    for (let i = 0; i < data.data.length; i++) {
                        $('#bayar').append(
                            '<div class="row">' +
                               ' <div class="col col-lg-4">' +
                                    '<p class="lead">' + data.data[i].jumlah + '</p>' +
                                '</div>' +
                                '<div class="col col-lg-4">' +
                                    '<p class="lead">' + data.data[i].metode + '</p>' +
                                '</div>' + 
                                '<div class="col col-lg-4">' +
                                    '<p class="lead">' + data.data[i].waktu + '</p>' +
                                '</div>' +
                                '<div class="container">' +
                                    '<hr class="mb-5">' +
                                '</div>' +
                            '</div>'
                        );
                    }
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert('error: ' + textStatus + ': ' + errorThrown);
            }
        });

        // transfer in
        $.ajax({
            type: 'GET',
            url: 'https://met4kantin.herokuapp.com/api/history/transfer/in',
            dataType: "json",
            beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + tokenMeta);
                },
            success: function (data) {
                console.log(data);
                if (data) {
                    for (let i = 0; i < data.data.length; i++) {
                        $('#transferMasuk').append(
                            '<div class="row">' +
                               ' <div class="col col-lg-4">' +
                                    '<p class="lead">' + '+ ' + data.data[i].jumlah + '</p>' +
                                '</div>' +
                                '<div class="col col-lg-4">' +
                                    '<p class="lead">' + data.data[i].asal + '</p>' +
                                '</div>' + 
                                '<div class="col col-lg-4">' +
                                    '<p class="lead">' + data.data[i].waktu + '</p>' +
                                '</div>' +
                                '<div class="container">' +
                                    '<hr class="mb-5">' +
                                '</div>' +
                            '</div>'
                        );
                    }
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert('error: ' + textStatus + ': ' + errorThrown);
            }
        });

        // transfer out
        $.ajax({
            type: 'GET',
            url: 'https://met4kantin.herokuapp.com/api/history/transfer/out',
            dataType: "json",
            beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + tokenMeta);
                },
            success: function (data) {
                console.log(data);
                if (data) {
                    for (let i = 0; i < data.data.length; i++) {
                        $('#transferKeluar').append(
                            '<div class="row">' +
                               ' <div class="col col-lg-4">' +
                                    '<p class="lead">' + '- ' + data.data[i].jumlah + '</p>' +
                                '</div>' +
                                '<div class="col col-lg-4">' +
                                    '<p class="lead">' + data.data[i].tujuan + '</p>' +
                                '</div>' + 
                                '<div class="col col-lg-4">' +
                                    '<p class="lead">' + data.data[i].waktu + '</p>' +
                                '</div>' +
                                '<div class="container">' +
                                    '<hr class="mb-5">' +
                                '</div>' +
                            '</div>'
                        );
                    }
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert('error: ' + textStatus + ': ' + errorThrown);
            }
        });

        // topup
        $.ajax({
            type: 'GET',
            url: 'https://met4kantin.herokuapp.com/api/history/topup',
            dataType: "json",
            beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + tokenMeta);
                },
            success: function (data) {
                console.log(data);
                if (data) {
                    for (let i = 0; i < data.data.length; i++) {
                        $('#topup').append(
                            '<div class="row">' +
                               ' <div class="col col-lg-4">' +
                                    '<p class="lead">' + data.data[i].jumlah + '</p>' +
                                '</div>' +
                                '<div class="col col-lg-4">' +
                                    '<p class="lead">' + data.data[i].name + '</p>' +
                                '</div>' + 
                                '<div class="col col-lg-4">' +
                                    '<p class="lead">' + data.data[i].waktu + '</p>' +
                                '</div>' +
                                '<div class="container">' +
                                    '<hr class="mb-5">' +
                                '</div>' +
                            '</div>'
                        );
                    }
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert('error: ' + textStatus + ': ' + errorThrown);
            }
        });

        // user
        $.ajax({
            type: 'GET',
            url: 'https://met4kantin.herokuapp.com/api/profile',
            dataType: "json",
            beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + tokenMeta);
                },
            success: function (data) {
                console.log(data);
                if (data) {
                    $('#nama').html('Hello, ' + data.data.name);
                    $('#uid').html('ID: '+data.data.uid);
                    $('#cash').html('Meta Money: ' + data.data.cash);
                    idUser = data.data.uid;
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert('error: ' + textStatus + ': ' + errorThrown);
            }
        });

        $.ajax({
            type: 'GET',
            url: 'https://api-ecia.herokuapp.com/api/profile',
            dataType: "json",
            beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + tokenEcia);
                },
            success: function (data) {
                console.log(data);
                if (data) {
                    $('#cashE').html('Ecia Money: ' + data.jumlah);
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert('error: ' + textStatus + ': ' + errorThrown);
            }
        });

        $.ajax({
            type: 'GET',
            url: 'https://harpay-api.herokuapp.com/transaksi/cekSaldo',
            dataType: "json",
            beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + tokenHarpay);
                },
            success: function (data) {
                console.log(data);
                if (data) {
                    $('#cashH').html('Harpay Money: ' + data.saldo);
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert('error: ' + textStatus + ': ' + errorThrown);
            }
        });

        $.ajax({
            type: 'GET',
            url: 'https://opay-v2.herokuapp.com/user',
            dataType: "json",
            beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + tokenOtakupay);
                },
            success: function (data) {
                console.log(data);
                if (data) {
                    $('#cashO').html('Otaku Money: ' + data.data.balance);
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert('error: ' + textStatus + ': ' + errorThrown);
            }
        });
</script>
<script>
    $(() => {
      $("#form").submit(function (event) {
        event.preventDefault();
        var formData = {
          jumlah: $("#jumlah").val(),
        };

        $.ajax({
          type: "PUT",
          url: "https://met4kantin.herokuapp.com/api/profile/" + idUser,
          data: formData,
          dataType: "json",
          encode: true,
          beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + tokenMeta);
                },
          success: function(data) {
            alert(data.message);
            location.reload();
          },
          error: function(jqXHR, textStatus, errorThrown) {
            const myObj = JSON.parse(jqXHR.responseText);     
            alert(myObj.message);
          }
        });

        
      });
    });
</script>
